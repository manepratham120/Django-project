{% extends 'base.html' %}

{% block title %}
   <title> WELCOME TO THE TASKMATE </title>
{% endblock title %}

{% block content %}
<div class='container'>
  {% for message in messages %}
    <div class="alert alert-info" role="alert">
        {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endfor %}
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
       <label for="exampleInputEmail1" class="form-label" name='task'>EDIT TASK</label>
       <input type="text" class="form-control" placeholder="{{task_obj.task}} " name='task' value='{{task_obj.task}}'>
    </div>
    <button type="submit" class="btn btn-primary">update</button>
  </form>
</div>
{% endblock content %}
