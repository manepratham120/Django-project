{% load static  %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %}
    {% endblock title %}
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark" >
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'images/logo3.png' %}" alt="TASKMASTER" width="35" height="25" class="d-inline-block align-text-top">TASKMASTER</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home'%}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'todolist' %}">todolist </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}">About us </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'contact' %}">contact us </a>
              </li>
            </ul>
            
            
          </div>
          <div>
            {% if user.is_authenticated %}
            <form class="d-flex" role="search">
              <p class=class="p-2 bg-dark text-white">{{user.username}}</p>
              <button class="btn btn-outline-success" type="submit"><a href="{% url 'logout' %}">logout</a></button>
            </form>
            {% else %}
            <button type="button" class="btn btn-primary"><a href="{% url 'login' %}">Login</button></a>
            <button type="button" class="btn btn-success"><a href="{% url 'register' %}">Register</button></a>
            {% endif %}  
          </div>
          
        </div>

      </nav>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body class="p-3 mb-2 bg-body-secondary">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
  {% block content %}
  {% endblock content %}
  
</html>
